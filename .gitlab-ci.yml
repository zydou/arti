  # mitigate https://gitlab.torproject.org/tpo/tpa/team/-/issues/42317
  timeout: 2h
  script:
    - rustup show
    - cargo test --target x86_64-unknown-linux-gnu --locked --workspace --all-features

every-crate:
  stage: test
  image: $RECENT_RUST_IMAGE
  # mitigate https://gitlab.torproject.org/tpo/tpa/team/-/issues/42317
  timeout: 2h
  needs: []
  script:
    - maint/common/apt-install python3-toml
