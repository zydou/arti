general:
  stop_time: 30 min
network:
  graph:
    type: gml
    inline: |
      graph [
        directed 0
        node [
          id 0
          host_bandwidth_down "1 Gbit"
          host_bandwidth_up "1 Gbit"
        ]
        edge [
          source 0
          target 0
          latency "50 ms"
          jitter "0 ms"
          packet_loss 0.0
        ]
      ]
hosts:
  fileserver:
    network_node_id: 0
    processes:
    - path: ~/.local/bin/tgen
      environment: OPENBLAS_NUM_THREADS=1
      args: ../../../conf/tgen.server.graphml.xml
      start_time: 1
  4uthority:
    network_node_id: 0
    ip_addr: 100.0.0.1
    processes:
    - path: /usr/sbin/tor
      args: --Address 4uthority --Nickname 4uthority
            --defaults-torrc torrc-defaults -f torrc
      start_time: 1
  exit1:
    network_node_id: 0
    processes:
    - path: /usr/sbin/tor
      args: --Address exit1 --Nickname exit1
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  exit2:
    network_node_id: 0
    processes:
    - path: /usr/sbin/tor
      args: --Address exit2 --Nickname exit2
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  relay1:
    network_node_id: 0
    processes:
    - path: /usr/sbin/tor
      args: --Address relay1 --Nickname relay1
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  relay2:
    network_node_id: 0
    processes:
    - path: /usr/sbin/tor
      args: --Address relay2 --Nickname relay2
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  bridge:
    ip_addr: 100.0.0.2
    network_node_id: 0
    processes:
    - path: /usr/sbin/tor
      args: --Address bridge --Nickname bridge
            --defaults-torrc torrc-defaults -f torrc
      start_time: 60
  articlient:
    network_node_id: 0
    options:
      log_level: trace
    processes:
    - path: ../../target/x86_64-unknown-linux-gnu/debug/arti
      args: proxy -c arti.toml -o proxy.socks_port=9000 --disable-fs-permission-checks -l debug,tor_proto=trace
      environment: RUST_BACKTRACE=1;HOME=./home
      start_time: 15m
    - path: ~/.local/bin/tgen
      environment: OPENBLAS_NUM_THREADS=1
      args: ../../../conf/tgen.torclient.graphml.xml
      start_time: 25m
  articlient_bridge:
    network_node_id: 0
    options:
      log_level: trace
      # Enable pcap capture so we can check for leaks
      pcap_directory: .
    processes:
    - path: ../../target/x86_64-unknown-linux-gnu/debug/arti
      args: proxy -c arti.toml -o proxy.socks_port=9000 --disable-fs-permission-checks -l debug,tor_proto=trace
      environment: RUST_BACKTRACE=1;HOME=./home
      start_time: 15m
    - path: ~/.local/bin/tgen
      environment: OPENBLAS_NUM_THREADS=1
      args: ../../../conf/tgen.torclient.graphml.xml
      start_time: 25m
