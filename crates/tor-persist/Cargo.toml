[package]
name = "tor-persist"
version = "0.9.0"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2021"
rust-version = "1.70"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Persistent state for the Arti Tor implementation"
keywords = ["tor", "arti"]
categories = ["config"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
# Enable testing-only APIs.  APIs under this feature are not
# covered by semver.
testing = ["__is_experimental"]

full = ["fs-mistrust/full", "tor-error/full"]

experimental = ["testing"]
__is_experimental = []

[dependencies]
derive_more = "0.99.3"
fs-mistrust = { path = "../fs-mistrust", version = "0.7.5", features = ["walkdir"] }
paste = "1"
sanitize-filename = "0.5.0"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0.50"
thiserror = "1"
tor-error = { path = "../tor-error", version = "0.6.0", features = ["tracing"] }
tracing = "0.1.36"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
fslock = { version = "0.2.0" }

[dev-dependencies]
tempfile = "3"
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
