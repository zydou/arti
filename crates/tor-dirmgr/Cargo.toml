[package]
name = "tor-dirmgr"
version = "0.35.0"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2024"
rust-version = "1.86"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Bootstrap and update an accurate Tor network directory"
keywords = ["tor", "arti", "download", "async"]
categories = ["network-programming", "cryptography"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
default = ["mmap", "compression"]
full = [
    "routerdesc",
    "bridge-client",
    "default",
    "fs-mistrust/full",
    "safelog/full",
    "tor-basic-utils/full",
    "tor-checkable/full",
    "tor-circmgr/full",
    "tor-config/full",
    "tor-consdiff/full",
    "tor-dirclient/full",
    "tor-error/full",
    "tor-guardmgr/full",
    "tor-llcrypto/full",
    "tor-netdir/full",
    "tor-netdoc/full",
    "tor-proto/full",
    "tor-rtcompat/full",
    "tor-geoip?/full",
    "tor-async-utils/full",
    "tor-persist/full",
    "oneshot-fused-workaround/full",
    "tor-protover/full",
    "tor-dircommon/full",
]
experimental = ["experimental-api", "dirfilter", "geoip"]
bridge-client = ["tor-circmgr/specific-relay", "tor-guardmgr/bridge-client", "routerdesc"]

mmap = ["memmap2"]
static = ["rusqlite/bundled", "__is_nonadditive"]
compression = ["tor-dirclient/xz", "tor-dirclient/zstd"]
# (Incomplete) support for downloading and storing router descriptors
routerdesc = ["tor-dirclient/routerdesc"]
dirfilter = ["__is_experimental"]
geoip = ["tor-netdir/geoip", "tor-geoip", "__is_experimental"]

# Enable experimental APIs that are not yet officially supported.
#
# These APIs are not covered by semantic versioning.  Using this
# feature voids your "semver warrantee".
experimental-api = ["__is_experimental"]

__is_nonadditive = []
__is_experimental = []

[dependencies]
async-trait = "0.1.54"
base64ct = "1.5.1"
derive_builder = { version = "0.11.2", package = "derive_builder_fork_arti" }
derive_more = { version = "2.0.1", features = ["full"] }
digest = "0.10.0"
educe = "0.4.22"
event-listener = "5"
fs-mistrust = { path = "../fs-mistrust", version = "0.12.0" }
fslock = { version = "0.2.0" }
futures = "0.3.14"
hex = "0.4"
humantime = "2"
humantime-serde = "1.1.1"
itertools = "0.14.0"
memmap2 = { version = "0.9.0", optional = true }
oneshot-fused-workaround = { path = "../oneshot-fused-workaround", version = "0.4.0" }
paste = "1"
postage = { version = "0.5.0", default-features = false, features = ["futures-traits"] }
rand = "0.9.1"
rusqlite = { version = "0.37.0", features = ["time"] }
safelog = { path = "../safelog", version = "0.6.0" }
scopeguard = "1"
serde = { version = "1.0.103", features = ["derive"] }
serde_json = "1.0.50"
signature = "2"
static_assertions = "1"
strum = { version = "0.27.1", features = ["derive"] }
thiserror = "2"
time = { version = "0.3.20", features = ["formatting", "parsing"] }
tor-async-utils = { version = "0.35.0", path = "../tor-async-utils" }
tor-basic-utils = { path = "../tor-basic-utils", version = "0.35.0" }
tor-checkable = { path = "../tor-checkable", version = "0.35.0" }
tor-circmgr = { path = "../tor-circmgr", version = "0.35.0" }
tor-config = { path = "../tor-config", version = "0.35.0" }
tor-consdiff = { path = "../tor-consdiff", version = "0.35.0" }
tor-dirclient = { path = "../tor-dirclient", version = "0.35.0", default-features = false }
tor-dircommon = { path = "../tor-dircommon", version = "0.35.0" }
tor-error = { path = "../tor-error", version = "0.35.0", features = ["tracing"] }
tor-geoip = { path = "../tor-geoip", version = "0.35.0", optional = true }
tor-guardmgr = { path = "../tor-guardmgr", version = "0.35.0" }
tor-llcrypto = { path = "../tor-llcrypto", version = "0.35.0" }
tor-netdir = { path = "../tor-netdir", version = "0.35.0" }
tor-netdoc = { path = "../tor-netdoc", version = "0.35.0" }
tor-persist = { path = "../tor-persist", version = "0.35.0" }
tor-proto = { path = "../tor-proto", version = "0.35.0" }
tor-protover = { path = "../tor-protover", version = "0.35.0", features = ["serde"] }
tor-rtcompat = { path = "../tor-rtcompat", version = "0.35.0" }
tracing = "0.1.36"

[dev-dependencies]
anyhow = "1.0.23"
filetime = "0.2"
float_eq = "1.0.0"
hex-literal = "1.0"
tempfile = "3"
tor-linkspec = { path = "../tor-linkspec", version = "0.35.0" }
tor-rtcompat = { path = "../tor-rtcompat", version = "0.35.0", features = ["tokio", "native-tls"] }
tor-rtmock = { path = "../tor-rtmock", version = "0.35.0" }
tracing-test = "0.2.4"
[package.metadata.docs.rs]
all-features = true
