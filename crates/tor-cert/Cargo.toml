[package]
name = "tor-cert"
version = "0.35.0"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2024"
rust-version = "1.85.1"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Non-standard certificate formats used by Tor"
keywords = ["tor", "arti", "certificate"]
categories = ["parser-implementations"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
default = []
experimental = ["encode", "experimental-api"]
encode = ["derive_builder", "__is_experimental"]
full = ["caret/full", "tor-bytes/full", "tor-checkable/full", "tor-llcrypto/full"]
# Enable experimental APIs that are not yet officially supported.
#
# These APIs are not covered by semantic versioning.  Using this
# feature voids your "semver warrantee".

experimental-api = ["__is_experimental"]

__is_experimental = []

[dependencies]
caret = { path = "../caret", version = "0.7.0" }
derive_builder = { version = "0.11.2", package = "derive_builder_fork_arti", optional = true }
derive_more = { version = "2.0.1", features = ["full"] }
digest = "0.10.0"
thiserror = "2"
tor-bytes = { path = "../tor-bytes", version = "0.35.0" }
tor-checkable = { path = "../tor-checkable", version = "0.35.0" }
tor-llcrypto = { path = "../tor-llcrypto", version = "0.35.0" }

[dev-dependencies]
base64ct = "1.5.1"
hex-literal = "1.0"
humantime = "2"
rand = "0.9.1"
[package.metadata.docs.rs]
all-features = true
