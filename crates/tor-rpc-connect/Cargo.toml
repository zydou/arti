[package]
name = "tor-rpc-connect"
version = "0.35.0"
edition = "2024"
rust-version = "1.86"
authors = ["The Tor Project, Inc."]
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Common implementation logic for Arti RPC Connect points"
keywords = ["tor", "arti", "rpc"]
categories = ["asynchronous"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
full = [
    "rpc-client",
    "rpc-server",
    "fs-mistrust/full",
    "safelog/full",
    "tor-basic-utils/full",
    "tor-config-path/full",
    "tor-general-addr/full",
    "tor-rtcompat?/full",
    "fslock-guard?/full",
]
default = []

rpc-client = []
rpc-server = ["fslock-guard", "tor-rtcompat"]

[dependencies]
# NOTE: This crate is a dependency of our RPC client library;
# Try to avoid introducing big unconditional dependencies!
base16ct = { version = "0.3", features = ["alloc"] }
cfg-if = "1.0.0"
derive_builder = { version = "0.11.2", package = "derive_builder_fork_arti" }
derive_more = { version = "2.0.1", features = ["full"] }
fs-mistrust = { path = "../fs-mistrust", version = "0.12.0" }
fslock-guard = { path = "../fslock-guard", version = "0.4.0", optional = true }
rand = { version = "0.9.1" }
safelog = { path = "../safelog", version = "0.6.0" }
serde = { version = "1.0.103", features = ["derive"] }
serde_with = "3.0.0"
subtle = "2.6"
thiserror = "2"
tiny-keccak = { version = "2.0.2", features = ["tuple_hash"] }
toml = "0.9.5"
tor-basic-utils = { path = "../tor-basic-utils", version = "0.35.0" }
tor-config-path = { path = "../tor-config-path", version = "0.35.0", features = ["address"] }
tor-general-addr = { path = "../tor-general-addr", version = "0.35.0" }
tor-rtcompat = { path = "../tor-rtcompat", version = "0.35.0", optional = true }
tracing = "0.1.36"
zeroize = "1"

[dev-dependencies]
assert_matches = "1.5.0"
hex-literal = "1.0"
tempfile = "3.10"
