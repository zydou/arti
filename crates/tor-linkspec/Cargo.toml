[package]
name = "tor-linkspec"
version = "0.5.0"
authors = ["The Tor Project, Inc.", "Nick Mathewson <nickm@torproject.org>"]
edition = "2021"
rust-version = "1.56"
license = "MIT OR Apache-2.0"
homepage = "https://gitlab.torproject.org/tpo/core/arti/-/wikis/home"
description = "Parts of the Tor protocol that indicate specific relays on the network"
keywords = ["tor", "arti"]
categories = ["network-programming"]
repository = "https://gitlab.torproject.org/tpo/core/arti.git/"

[features]
pt-client = []

[dependencies]
base64ct = "1.5.1"
cfg-if = "1.0.0"
derive_more = "0.99"
educe = "0.4.6"
hex = "0.4"
serde = { version = "1.0.103", features = ["derive"] }
strum = { version = "0.24", features = ["derive"] }
thiserror = "1"
tor-bytes = { path = "../tor-bytes", version = "0.5.1" }
tor-llcrypto = { path = "../tor-llcrypto", version = "0.3.4" }
tor-protover = { path = "../tor-protover", version = "0.3.0" }

[dev-dependencies]
hex-literal = "0.3"
[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
