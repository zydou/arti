[package]
name = "connection-checker"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
publish = false
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.72"
arti-client = { path = "../../../crates/arti-client", version = "0.38", features = [ "bridge-client", "pt-client", "experimental-api" ] }
clap = { version = "4.3.21", features = ["derive", "wrap_help"] }
tokio = { version = "1.7", features = ["full"] }
tor-error = { path = "../../../crates/tor-error", version = "0.38" }
tor-proto = { path = "../../../crates/tor-proto", version = "0.38", features = ["experimental-api", "stream-ctrl"] }
tor-rtcompat = { path = "../../../crates/tor-rtcompat", version = "0.38" }
tracing = "0.1"
tracing-subscriber = "0.3.20"

[features]
full = ["arti-client/full", "tor-error/full", "tor-rtcompat/full", "tor-proto/full"]
